<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style/perfil.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <a href="index.html">
        <img src="./assets/Designer para o tcc/ICONES/Logo site original-sem fundo.png" width="65" height="65">
      </a>
      <h1>Login</h1>
      <p>Acesse sua conta para continuar</p>

      <form id="formLogin">
        <input type="email" name="email" placeholder="Digite seu e-mail" required>
        <input type="password" name="senha" placeholder="Digite sua senha" required>
        <button type="submit">Entrar</button>
      </form>

      <p class="register-link">NÃ£o tem uma conta? <a href="cadastro.html">Cadastrar-se</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("formLogin");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const senha = form.senha.value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();
        console.log("Status:", res.status, "Resultado:", data);

        if (res.ok && data.sucesso) {
          // Sempre mostra mensagem, mesmo que undefined
          alert(data.mensagem || "Login efetuado com sucesso!");
          if (data.redirect) window.location.href = data.redirect;
        } else if (data.erro) {
          alert("Erro: " + data.erro);
        } else {
          alert("Erro desconhecido! Status: " + res.status);
        }

      } catch (err) {
        console.error("Erro no login:", err);
        alert("Erro ao enviar login.");
      }
    });
  </script>
</body>
</html>
